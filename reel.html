<!DOCTYPE html>

    <title>Inferno</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 0;
            background-color: #0b0b0b;
            color: #c4c4c4;
        }
        header {
            background-color: #1a1a1a;
            color: #ff0000;
            text-align: center;
            padding: 40px;
            font-size: 45px;
            font-weight: bold;
            border-bottom: 3px solid #ff4500;
        }
        .content-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #151515;
            border: 2px solid #333333;
            border-radius: 10px;
            text-align: center;
        }
        .video-item {
            margin-bottom: 20px;
            background-color: #202020;
            padding: 15px;
            border: 2px solid #444444;
            border-radius: 8px;
        }
        .video-item iframe {
            width: 100%;
            height: 315px;
        }
        .download-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff4500;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .download-button:hover {
            background-color: #e03e00;
        }
    </style>
</head>
