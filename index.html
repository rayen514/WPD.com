<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Horrifique</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

        /* Style g√©n√©ral */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Creepster', cursive;
            color: #ff1a1a;
            background: url('https://i.imgur.com/CqKsKyd.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            pointer-events: none;
        }

        /* En-t√™te et menu */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.6);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.8);
            z-index: 2;
        }

        .menu-icon {
            font-size: 2.2em;
            cursor: pointer;
            color: #ff3333;
            transition: transform 0.3s ease;
            position: fixed;
            top: 15px;
            left: 15px;
            transform: rotate(45deg);
        }

        .ghost-icon {
            font-size: 2.5em;
            color: #ffffff;
            filter: drop-shadow(0 0 10px #ff3333);
            transition: transform 0.3s ease;
            margin-right: 15px;
            position: fixed;
            top: 15px;
            right: 15px;
        }

        .ghost-icon:hover {
            transform: scale(1.2);
            color: #ff00ff;
        }

        /* Style du menu lat√©ral */
        .menu {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            background-color: #660000;
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.9);
            z-index: 2;
        }

        .menu.open {
            display: flex;
            animation: slideIn 0.5s ease-in-out;
        }

        .menu a {
            margin: 15px 0;
            text-decoration: none;
            color: #ff4d4d;
            font-size: 1.5em;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #ffffff;
            font-size: 1.7em;
            text-shadow: 0px 0px 15px #ff0000;
        }

        main {
            text-align: center;
            padding: 100px 20px;
            max-width: 800px;
            animation: flicker 1.5s infinite;
            z-index: 1;
            color: #ff1a1a;
        }

        main h1 {
            font-size: 4em;
            color: #ff1a1a;
            margin-bottom: 20px;
            text-shadow: 4px 4px 15px #000000;
            animation: shake 0.2s infinite;
        }

        main p {
            font-size: 1.4em;
            line-height: 1.5;
            color: #cccccc;
            margin-bottom: 40px;
            animation: flickerText 2s infinite;
        }

        button {
            padding: 12px 30px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #660000;
            border: 2px solid #ff1a1a;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            animation: pulse 2s infinite;
            font-family: 'Creepster', cursive;
        }

        button:hover {
            background-color: #ff3333;
            transform: scale(1.1);
            color: #fff;
            box-shadow: 0px 0px 20px #ff3333;
        }

        /* Animations */
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes flickerText {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes slideIn {
            0% { left: -300px; }
            100% { left: 50%; }
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <nav class="menu" id="menu">

        <a href="horreur.html">Page Maudite 2 ü¶á</a>
        <a href="#">Page Maudite 3 ‚ò†Ô∏è</a>
    </nav>

    <main>
        <h1>Bienvenue dans le monde de l'horreur üëÄ</h1>
        <p>Vous avez os√© entrer sur cette page ? Pr√©parez-vous √† une exp√©rience terrifiante et inoubliable... üïØÔ∏èüíÄ</p>
        <button>Entrer... si vous osez ‚ö∞Ô∏è</button>
    </main>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("menu");

        }
    </script>

</body>
</html>
